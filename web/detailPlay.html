<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<title>影厅管理</title>
<style>
.table th, .table td {
	text-align: center;
	height: 30px;
}
</style>

	<script src="js/jquery-3.2.1.min.js"></script>
<script>
	$(function () {
		$("#subBtn").click(function () {
			$.post("insertStudioServlet",$("#myform").serialize(),function (date) {
				if(date.flag){
					alert(date.errorMsg);
				}else{
					alert(date.errorMsg);

				}
			})
		});

	});

</script>
</head>
<body >

	<div
		style="height: 50px; line-height: 50px; font-size: 25px; vertical-align: middle; text-align: center"
		class="bg-primary">汉唐剧院管理系统</div>

	<div class="row" style="padding: 10px 10px">

		<div class="col-md-2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">导航</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id="nav_table">
						<tr>
							<td><img src="images/yingting.png" width="24px">&nbsp;&nbsp;<a
									href="javascript:" onclick=studio() >影厅管理</a></td>
						</tr>
						<tr>
							<td><img src="images/zuowei.png" width="24px">&nbsp;&nbsp;<a
									href="javascript:" onclick=seat()>座位管理</a></td>
						</tr>
						<tr>
							<td><img src="images/yingpian.png" width="24px">&nbsp;&nbsp;<a
									href="javascript:" onclick=play()>影片管理</a></td>
						</tr>
						<tr>
							<td><img src="images/dingpiao.png" width="24px">&nbsp;&nbsp;<a
									href="javascript:" onclick=schedule()>计划管理</a></td>
						</tr>
						<tr>
							<td><img src="images/renyuan.png" width="24px">&nbsp;&nbsp;<a
									href="javascript:" onclick=employee();>员工管理</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<!-- 增加员工信息 -->
		<div class="col-md-10" style="padding-top: 10px">
			<form id="myform" class="form-horizontal" role="form" action="#"
				method="post">
				<input type="hidden" id="type" name="type">
				<div class="form-group">
					<label class="col-sm-2 control-label">电影ID</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="play_id"
							   disabled="disabled">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">电影类型ID</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="play_type_id"
							   placeholder="请输入电影类型ID">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">电影语言ID</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="play_lang_id"
							   placeholder="请输入电影语言ID">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">电影名称</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="play_name"
							   placeholder="请输入电影名称">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">剧情简介</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="play_introduction"
							   placeholder="请输入剧情简介">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">演出时长</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="play_length"
							   placeholder="请输入演出时长">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">基准票价</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="play_ticket_price"
							   placeholder="请输入基准票价">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">剧情简介</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" name="play_status"
							   placeholder="电影状态">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-2 control-label"
						style="color: red; font-weight: bold;"></div>
					<div class="col-sm-6">
						<!-- <input type="hidden" name="method" value="add"> -->
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-primary" id="subBtn">提
							交</button>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button type="button" class="btn btn-warning"
							onclick="javascript:window.location='studio.html'">返 回</button>
					</div>
				</div>
			</form>

		</div>
	</div>

<script src="js/studio.js"></script>
</body>
</html>
