<!DOCTYPE html>

<head>

<title>影厅管理</title>
<style>
body {
	width: 100%

	text-align: center;
	height: 30px;

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>
	$(function () {
		$.get("selectAllServlet",{},function (data) {
			var lis = '<tr>\n' +
					'<th>序号</th>\n' +
					'<th>影厅名称</th>\n' +
					'<th>座位行数</th>\n' +
					'<th>座位列数</th>\n' +
					'<th>影厅描述</th>\n' +
					'<th>操作</th>\n' +
					'</tr>';
			for (var i = 0; i<data.length ;i++){
				var route = data[i];
				var li = '<tr>\n' +
						'\t\t\t\t<td>'+route.studio_id+'</td>\n' +
						'\t\t\t\t<td>'+route.studio_name+'</td>\n' +
						'\t\t\t\t<td>'+route.studio_row_count+'</td>\n' +
						'\t\t\t\t<td>'+route.studio_col_count+'</td>\n' +
						'\t\t\t\t<td>'+route.studio_introduction+'</td>\n' +
						'\t\t\t\t<td>修改</td>\n' +
						'\t\t\t</tr>';
				lis +=li;
			}
			$("#table").html(lis);
		});
	});
</script>
</head>

						</tr>

		</div>

  <div class="col-md-10" style="padding-top: 10px">

	<!-- 查询块 -->
	<div class="search">
		<form class="form-inline" name="myForm" action="#" method="post">
			<!-- <input type="hidden" name="method" value="search"/> -->
			影厅名称:
			<input type="text" class="form-control" id="studioname" name="studioname"/>&nbsp;&nbsp; 
			<input type="button" class="btn btn-primary" value="查   询" onclick="search()" />&nbsp;&nbsp; 
			<input type="button" class="btn btn-danger" value="增   加" onclick="javascript:window.location='detail.html?type=add'" />
		</form>
	</div>


	<!-- 员工信息显示-->

				<th>影厅编号</th>
